{% extends 'auth.html' %}

{% load static %}


{% block form_title %}Forgot Password?{% endblock form_title %}

{% block content %}

<div class="card-content">
    <div class="card-body">
        <form class="form-horizontal form-simple" action="" method="post">
            {% csrf_token %}
            <div id="toast">
                {% for message in messages %}
                <div class="alert alert-info" role="alert"><strong></strong><i>{{ message }}</i></div>
                {% endfor %}
            </div>
            <fieldset class="form-group position-relative has-icon-left mb-2">
                <input type="email" class="form-control" name="email"
                       placeholder="Your Email" required="">
                <div class="form-control-position">
                    <i class="la la-envelope"></i>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary btn-block"><i class="la la-paper-plane"></i>
                Submit
            </button>
        </form>
    </div>
</div>

{% endblock content %}
